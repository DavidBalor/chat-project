<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat Javascript Fullstack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
</head>
<body>
  <nav class="navbar navbar-light bg-warning">
    <a href="/" class="navbar-brand mx-auto">
      Javascript Fullstack Chat
    </a>
  </nav>
  <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
      <h3>
        Enter your user name
      </h3>
    </div>
    <p id="nick-error">

    </p>
    <div class="card-body">
      <form action="" id="nickForm">
        <input type="text" id="nickname" class="form-control">
        <button type="submit" class="btn btn-warning btn-block mt-2">
          Send <i class="fas fa-location-arrow"></i>
        </button>
      </form>
    </div>
  </div>
  <div class="container" id="contentWrap">
    <div class="row">
      <div class="col-md-6 mt-4 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h4>Let's chat</h4>
          </div>
          <div id="chat" class="card-body">
  
          </div>
          <form action="" id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-warning">
                  Send <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3 card">
      <div class="card-header">
        <h3>Users</h3>
      </div>
      <div class="card-body">
        <div id="usernames">

        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
